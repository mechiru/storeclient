name: ci

on:
  push:
    branches:
      - master

env:
  GO111MODULE: on

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ^1.17
      - uses: actions/checkout@v4
      - run: make build
      - run: make test
